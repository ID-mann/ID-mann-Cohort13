<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konga Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

  <!-- logo and login heading -->
    <div class="w-50 m-auto">
        <div class="logo text-center">
    
            <img src="./images/kon.png" alt="Konga">
            
    
        </div>

        
        
        <div class="border border-1 border-bottom-0 p-4 bg-light rounded-2">
    
        <h1 class="text-center mb-3" style="font-weight: bold;">Login</h1>
        

        <!-- border -->
        <div class="container border border-1 my-4 p-0"></div>



        <!-- container housing the google or apple download link -->
        <div class="container">


                <div class="d-grid gap-0 d-md-flex justify-content-md-center mb-5">

                    <button type="button" class="btn btn-outline-primary rounded-1 btn-lg py-0 w-50" href=""><span><img src="./images/google.jpg" alt="google" width="50px"></span> Login with Google</button>
                    <button type="button" class="btn btn-outline-primary rounded-1 btn-lg py-0 w-50" href=""><span style="color: black;"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-apple" viewBox="0 0 16 16">

                      <path d="M11.182.008C11.148-.03 9.923.023 8.857 1.18c-1.066 1.156-.902 2.482-.878 2.516s1.52.087 2.475-1.258.762-2.391.728-2.43m3.314 11.733c-.048-.096-2.325-1.234-2.113-3.422s1.675-2.789 1.698-2.854-.597-.79-1.254-1.157a3.7 3.7 0 0 0-1.563-.434c-.108-.003-.483-.095-1.254.116-.508.139-1.653.589-1.968.607-.316.018-1.256-.522-2.267-.665-.647-.125-1.333.131-1.824.328-.49.196-1.422.754-2.074 2.237-.652 1.482-.311 3.83-.067 4.56s.625 1.924 1.273 2.796c.576.984 1.34 1.667 1.659 1.899s1.219.386 1.843.067c.502-.308 1.408-.485 1.766-.472.357.013 1.061.154 1.782.539.571.197 1.111.115 1.652-.105.541-.221 1.324-1.059 2.238-2.758q.52-1.185.473-1.282"/>
                    </svg></span>   Login with Apple</button>
                  </div>


                  <div class="container my-4 p-0 text-center"><span style="background-color: white; border-radius: 20px;">OR</span></div>
                  

                  <!-- container housing the forms -->
                  <div class="container">

              <form>
              <div class="mb-3">
                <label for="emailFormControlInput1" class="form-label">Email Address or Phone Number</label>
                <input type="email" type="number" class="form-control" id="" placeholder="Enter Email Address OR Phone Number" required>
              </div>
            </form>

                <form>
                  <div class="mb-3">
                    <label form="passwordFormControlInput1" class="form-label">Password <span style="margin-left: 380px;"><a href="" class="text-danger">Forgot Password?</a></span></label>
                    <input type="password" class="form-control" id="" placeholder="Enter Password" required>
                  </div>
                </form>
            </div>
            

            <!-- div housing the buttons -->
            <div class="d-grid">
              <button type="submit" class="btn btn-outline-light mb-3 bg-success" style="font-family: Helvetica, sans-serif; font-weight: bold;" >Login</button>
            </div>
          
          </div>
          
        
          
          <p class="text-muted text-center mt-3">
            Don't have an Account?
          </p>
          
          
          <div class="container d-grid">
            <button type="submit" class="btn btn-outline-danger mb-3" style="font-family: Helvetica, sans-serif; font-weight: bold;">Create An Account</button>
          </div>
              
          
          





</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
